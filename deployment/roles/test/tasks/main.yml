- name: Run tests
  shell: "source {{ virtualenv }}/bin/activate && cd {{ install_dir }}/tests && py.test"
  become: True
  become_user: "www-data"
  args:
    executable: /bin/bash
  environment:
    PYTHONPATH: "{{ install_dir }}/app"
    AWS_DEFAULT_REGION: "us-west-2"
    IMAGERY_VISION_API_KEYS_FILE: "{{ credentials_dir }}/vision_api.json"
    GOOGLE_APPLICATION_CREDENTIALS: "{{ credentials_dir }}/gcloud.json"
    FLASK_DEBUG: 1
